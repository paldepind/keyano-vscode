# Cursor is denoted by |

- describe: line
  scenarios:
  - it: selects the line at cursor
    start: |
      this is a line
      horse mo|nkey fish
      this is a another line
    input: k
    selection is: "horse monkey fish\n"
        
- describe: parentheses
  scenarios:
  - it: selects next parentheses
    start: |
      the|re is (a parenthesis)
    input: p
    selection is: (a parenthesis)

- describe: delete
  scenarios:
  - it: deletes line
    start: |
      this is a line
      horse mo|nkey fish
      this is a another line
    input: kx
    text is: |
      this is a line
      this is a another line